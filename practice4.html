<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>practice4</title>
</head>
<body>
<div>
    <iframe width="560" height="315"
            src="https://www.youtube.com/embed/obxHS6riE8o?si=zXnamkh1VkgzXiq5"
            title="YouTube video player" allow="accelerometer; autoplay; clipboard-write;
            encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</div>

<div>
    <h1>
        Travel Booking form
    </h1>
    <form action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <br>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
        <br>
        <label for="address">Address</label>
        <textarea name="address" id="address" cols="20" rows="5" placeholder="Enter your address"></textarea>
        <br>
        <label for="tour_package">Tour Package</label>
        <select name="tour_package" id="tour_package">
            <option value="Swat">Swat</option>
            <option value="Murree">Murree</option>
            <option value="Naran">Naran</option>
            <option value="Kaghan">Kaghan</option>
        </select>
        <br>
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="Pakistan">Pakistan</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
        </select>
        <br>
        <label for="desc">Description</label>
        <textarea name="description" id="desc" cols="30" rows="10" placeholder="Enter your description"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
